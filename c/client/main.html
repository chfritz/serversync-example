<head>
  <title>simple</title>
</head>

<body>
  <h1>Slave</h1>

  {{> list}}
</body>

<template name="list">
  Items
  <a href="#" class="add">Add</a>
  <ol>
    {{#each items}}
    <li>{{_id}} 
      <a href="#" class="date1">{{date1}}</a>
      <a href="#" class="date2">{{date2}}</a>
      <a href="#" class="delete">delete</a>
    </li>
    {{/each}}
  </ol>

  Items2
  <a href="#" class="add2">Add</a>
  <ol>
    {{#each items2}}
    <li>{{_id}}
      <a href="#" class="delete2">delete</a>
      {{{mykeys}}}
      <a href="#" class="addElement">+</a>
    </li>
    {{/each}}
  </ol>

  {{#if connected}}
  Connected
  {{else}}
  Disconnected
  {{/if}}<br/>
  <a href="#" class="disconnect">Disconnect</a> 
  |
  <a href="#" class="reconnect">Reconnect</a> 
</template>
