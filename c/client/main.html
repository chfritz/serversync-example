<template name="list">
  <ol>
  {{#each items}}
  <li>{{_id}} 
    <a href="#" class="date1">{{date1}}</a>
    <a href="#" class="date2">{{date2}}</a>
    <a href="#" class="delete">delete</a>
  </li>
  {{/each}}

  {{#if connected}}
  Connected
  {{else}}
  Disconnected
  {{/if}}<br/>
  <a href="#" class="disconnect">Disconnect</a> 
  |
  <a href="#" class="reconnect">Reconnect</a> 
</template>
